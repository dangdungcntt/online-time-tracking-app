<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Online Tracking Time</h1>
                        <div class="input-group has-validation">
                            <input
                                type="text"
                                v-model="apiKey"
                                class="form-control"
                                :class="{'is-invalid': error != null}"
                                placeholder="API Key"
                                aria-describedby="invalidApiKeyFeedback"
                            />
                            <button
                                class="btn btn-primary"
                                type="button"
                                @click="submitApiKey"
                            >
                                Save
                            </button>
                            <div
                                v-if="error"
                                id="invalidApiKeyFeedback"
                                class="invalid-feedback"
                            >
                                {{ error }}
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div v-if="user" class="row">
                    <div class="col-md-12">
                        <div v-if="showFormCreateDevice">
                            <div>Create new device</div>
                            <div class="input-group has-validation">
                                <input
                                    type="text"
                                    v-model="newDeviceName"
                                    class="form-control"
                                    :class="{'is-invalid': createDeviceError != null}"
                                    placeholder="New Device Name"
                                    aria-describedby="invalidDeviceNameFeedback"
                                />
                                <button
                                    class="btn btn-primary"
                                    type="button"
                                    @click="createNewDevice"
                                >
                                    Create
                                </button>
                                <div
                                    v-if="createDeviceError"
                                    id="invalidDeviceNameFeedback"
                                    class="invalid-feedback"
                                >
                                    {{ createDeviceError }}
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div>Select device</div>
                            <select
                                class="form-select"
                                v-model="selectedDeviceId"
                            >
                                <option
                                    v-for="device in devices"
                                    :value="device.id"
                                >
                                    {{ device.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h3 class="text-center mt-4">Logs</h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="js/script.js"></script>
    </body>
</html>
